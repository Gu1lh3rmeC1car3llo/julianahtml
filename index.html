<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Chats</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.app{
    width:340px;
    background:white;
    border-radius:20px;
    overflow:hidden;
}

/* topo amarelo estilo snapchat */
.topo{
    background:#fffc00;
    padding:12px;
    font-weight:bold;
}

/* lista */
.chat{
    display:flex;
    align-items:center;
    padding:12px;
    border-bottom:1px solid #eee;
}

.avatar{
    width:40px;
    height:40px;
    border-radius:50%;
    background:#ddd;
    margin-right:10px;
}

.info{
    flex:1;
}
.info b{ font-size:14px; }
.info p{
    margin:2px 0 0;
    font-size:12px;
    color:gray;
}

.badge{
    background:red;
    color:white;
    font-size:11px;
    padding:2px 6px;
    border-radius:10px;
}
</style>
</head>
<body>

<div class="app">

<div class="topo">Chats</div>

<div class="chat">
<div class="avatar"></div>
<div class="info">
<b>Ana</b>
<p>Enviou um Snap</p>
</div>
<div class="badge">2</div>
</div>

<div class="chat">
<div class="avatar"></div>
<div class="info">
<b>Lucas</b>
<p>Aberto • 2h</p>
</div>
</div>

<div class="chat">
<div class="avatar"></div>
<div class="info">
<b>Mariana</b>
<p>Recebido • 1d</p>
</div>
</div>

<div class="chat">
<div class="avatar"></div>
<div class="info">
<b>Rafael</b>
<p>Recebido • 3d</p>
</div>
</div>

</div>

</body>
</html>
